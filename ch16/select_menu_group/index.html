<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    <title>Vecta Corp. Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- JavaScript HTML requirements -->
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div data-role="page" id="home">
    	<header data-role="header">
        	<h1>Contact Us</h1>
    	</header>
    
    	<section class="ui-content" role="main">
    		<form action="http://vectacorp.com/vc/scripts/mobile.asp" method="post">
            	<label for="name">Name:</label>
            	<input type="text" name="name" id="name">
            	<label for="companyname">Company Name:</label>
            	<input type="text" name="companyname" id="companyname">
            	<label for="phone">Phone:</label>
            	<input type="tel" name="phone" id="phone">
            	<label for="email">Email:</label>
            	<input type="email" name="email" id="email">
            
            	<label for="size">Company Size:</label>
            	<input type="range" name="size" id="size" min="10" max="500" value="10" step="10" data-highlight="true"><br>
            	<label for="currentinstall">Currently installed vSolutions?</label>
            	<select name="currentinstall" id="currentinstall" data-role="flipswitch">
                	<option value="No">No</option>
                	<option value="Yes">Yes</option>
            	</select> 
            
            	<fieldset data-role="controlgroup">
                	<legend>Which solutions are you interested in?</legend>
                	<input type="checkbox" name="vprospect" id="vprospect">
                	<label for="vprospect">vProspect</label>
                	<input type="checkbox" name="vconvert" id="vconvert">
                	<label for="vconvert">vConvert</label>
                	<input type="checkbox" name="vretain" id="vretain">
                	<label for="vretain">vRetain</label>
            	</fieldset>            
            
				<div class="ui-field-contain">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>When would you begin using them?</legend>
    					<label for="select-choice-month">Month</label>
						<select name="select-choice-month" id="select-choice-month">
							<option value="jan">Jan</option>
							<option value="feb">Feb</option>
							<option value="mar">Mar</option>
							<option value="apr">Apr</option>	
							<option value="may">May</option>
							<option value="jun">Jun</option>
							<option value="jul">Jul</option>
							<option value="aug">Aug</option>	
							<option value="sep">Sep</option>
							<option value="oct">Oct</option>
							<option value="nov">Nov</option>
							<option value="dec">Dec</option>																																			
						</select>

						<label for="select-choice-year">Year</label>
						<select name="select-choice-year" id="select-choice-year">
							<option value="2012">2015</option>
							<option value="2013">2016</option>
							<option value="2014">2017</option>
							<option value="2015">2018</option>																					
						</select>
					</fieldset>
				</div>            
            
            	<fieldset data-role="controlgroup" data-type="horizontal">
                	<legend>Current infrastructure?</legend>
                	<input type="radio" name="linux" id="linux">
                	<label for="linux">Linux</label>
                	<input type="radio" name="mac" id="mac">
                	<label for="mac">Mac</label>
                	<input type="radio" name="windows" id="windows">
                	<label for="windows">Windows</label>
            	</fieldset>
            
            	<label for="hearaboutus">How did you hear about us?</label>
            	<select name="hearaboutus" id="hearaboutus">
               		<option value="magazine">Magazine Ad</option>
               		<option value="radio">Radio Ad</option>
               		<option value="tv">TV Ad</option>
               		<option value="word">Word of Mouth</option>
            	</select>
            
            	<label for="questions">Questions/Comments:</label>
            	<textarea name="questions" id="questions"></textarea>    		
	
    		</form>
		</section>
    
    	<footer data-role="footer">
        	<h4>&copy; 2016</h4>
    	</footer>
	</div>
</body>
</html>
